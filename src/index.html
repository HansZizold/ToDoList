<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="maincontainer">
    <header class="todoheader">
      <h1 class="todotitle">To Do List</h1>
    </header>
    <div class="tasktodo">
      <form class="formtask">
        <input autofocus type="text" class="newtask" id="newtask" name="newtask" required placeholder="Add to your list..." maxlength="400">
      </form>
      <div class="todolist">
        <ul class="ultask">
        </ul>
      </div>                
    </div>
  </main>    
  <script type="module" src="../src/index.js"></script>
</body>
</html>
